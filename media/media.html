<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RoverX</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="../css/materialize.min.css">
    <link rel="stylesheet" href="../css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="section_wrapper" id="landingWrapper">
        <div class="section" id="landing">
            <div w3-include-html="../navbar/navbar.html"></div>
        </div>
    </div>

    <div class="section-wrapper" id="gallery">
        <div class="row" style="margin-top: 30px;">
            <div class="col m3 s12">
                <div class="row">
                    <div class="col s10 push-s1">
                        <div class="card-panel" id="catPanel">
                            <div class="row"><a id="ph" class="btn btn-flat">Photos</a></div>
                            <div class="row"><a id="vid" class="btn btn-flat">Videos</a></div>
                            <div class="row"><a id="pr" class="btn btn-flat">PR activities</a></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col m8 s12">
                <div class="row">
                    <div id="category1" class="col s12">
                        <div class="row">
                            <div class="col s8 panel1">
                                <div class="card-panel hoverable valign-wrapper">
                                    <h5 class="center-align valign"> image 1</h5>
                                </div>
                            </div>
                            <div class="col s4">
                                <div class="row panel2">
                                    <div class="card-panel hoverable valign-wrapper"><h5 class="center-align valign">1</h5></div>
                                </div>
                                <div class="row panel2">
                                    <div class="card-panel hoverable valign-wrapper"><h5 class="center-align valign">1</h5></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="category2" class="col s12">
                        <div class="row">
                            <div class="col s8 panel1">
                                <div class="card-panel hoverable valign-wrapper">
                                    <h5 class="center-align valign"> image 2</h5>
                                </div>
                            </div>
                            <div class="col s4">
                                <div class="row panel2">
                                    <div class="card-panel hoverable valign-wrapper"><h5 class="center-align valign">2</h5></div>
                                </div>
                                <div class="row panel2">
                                    <div class="card-panel hoverable valign-wrapper"><h5 class="center-align valign">2</h5></div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div w3-include-html="../footer/footer.html"></div>
    <script src="../javascript/jquery.js"></script>
    <script src="../javascript/materialize.min.js"></script>
    <script src="../javascript/w3data.js"></script>
    <script src="script.js"></script>
    <script>
        var side=function () {
            $('.button-collapse').sideNav({
                    menuWidth: 300, // Default is 300
                    edge: 'right', // Choose the horizontal origin
                    closeOnClick: true, // Closes side-nav on <a> clicks, useful for Angular/Meteor
                    draggable: true // Choose whether you can drag to open on touch screens
                }
            );
        };
        $(function () {
            side();
            w3IncludeHTML();
        });
    </script>
</body>
</html>
